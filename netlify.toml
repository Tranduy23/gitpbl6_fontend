[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
[build.environment]
  NODE_VERSION = "22"
  VITE_API_BASE_URL = "https://api.phimnhalam.website/api"
  VITE_API_URL = "https://api.phimnhalam.website"

# Redirects for API calls
[[redirects]]
  from = "/api/*"
  to = "https://api.phimnhalam.website/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Movie API endpoints (NOT React routes)
[[redirects]]
  from = "/movies/now-showing*"
  to = "https://api.phimnhalam.website/movies/now-showing:splat"
  status = 200
  force = true

[[redirects]]
  from = "/movies/featured*"
  to = "https://api.phimnhalam.website/movies/featured:splat"
  status = 200
  force = true

[[redirects]]
  from = "/movies/upcoming*"
  to = "https://api.phimnhalam.website/movies/upcoming:splat"
  status = 200
  force = true

[[redirects]]
  from = "/movies/popular*"
  to = "https://api.phimnhalam.website/movies/popular:splat"
  status = 200
  force = true

# SPA fallback - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200