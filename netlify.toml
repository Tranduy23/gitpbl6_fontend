[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
[build.environment]
  NODE_VERSION = "20"
  VITE_API_BASE_URL = "https://api.phimnhalam.website/api"
  VITE_API_URL = "https://api.phimnhalam.website"

# Redirects for API calls
[[redirects]]
  from = "/api/*"
  to = "https://api.phimnhalam.website/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/movies/*"
  to = "https://api.phimnhalam.website/movies/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200